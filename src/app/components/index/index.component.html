<table class="table table-hover">
  <thead>
  </thead>
  <tr>
    <td>Unit Name</td>
    <td>Unit Price</td>
    <td colspan="2">Actions</td>
  </tr>
  <tbody>
    <tr *ngFor="let unit of units">
      <td> {{unit.unit_name}} </td>
      <td> {{unit.unit_price}} </td>
      <td><a [routerLink]="['/edit', unit._id]" class="btn btn-primary">Edit</a></td>
      <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
    </tr>

  </tbody>


</table>
